<!DOCTYPE html>
<html>
  <head>
    <title>GoInstant: Rich Text Editor Example: defaults</title>

    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/widgets/user-colors/latest/user-colors.min.js"></script>
    <script type="text/javascript" src="https://cdn.goinstant.net/widgets/user-list/latest/user-list.min.js"></script>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../node_modules/lodash/lodash.js"></script>

    <!-- Config -->
    <script src="../config/config.js"></script>

    <!-- Widget Example Page -->
    <link rel="stylesheet" href="../node_modules/widget-examples/css/examples.css" />
    <script src="../node_modules/widget-examples/js/template.js"></script>
    <script src="../node_modules/widget-examples/js/examples.js"></script>

    <!-- GoInstant Widget Build -->
    <link rel="stylesheet" href="https://cdn.goinstant.net/widgets/user-list/latest/user-list.css" />
    <link rel="stylesheet" href="../build/build.css" />
    <script src="../build/build.js"></script>
    <style>
      #myContainer {
        height: 400px;
        margin: 15px auto;
        width: 600px;
      }
    </style>
  </head>
  <body>

    <script type="text/javascript">
      // Define the example
      function widgetTest(room) {

        var RichTextEditor = require('rich-text-editor');

        var options = {
          room: room,
          containerId: 'myContainer'
        };

        var userColors = new goinstant.widgets.UserColors({ room: room });
        userColors.choose(function(err){
          if (err) {
            throw err;
          }
        });

        var userList = new goinstant.widgets.UserList({
          position: 'right',
          room: room
        });
        userList.initialize(function(err) {
          if (err)  {
            throw err;
          }
        });

        var richTextEditor = new RichTextEditor(options);
        richTextEditor.initialize(function(err) {
          if (err) {
            throw err;
          }
        });
      }

      // Load the example test page
      $(document).ready(function() {

        var config = {
          name: 'Rich Text Editor',
          desc: 'default options',
          test: widgetTest
        };

        var example = new Example(config);
        example.load();
      });

    </script>

    <div id="common"></div>

    <div id="expected">
      <p>
      The expected behaviour of this page is as follows:
      </p>
      <ul>
        <li>The Rich Text Editor widget should ...</li>
      </ul>
    </div>

    <div id="myContainer"></div>
  </body>
</html>
