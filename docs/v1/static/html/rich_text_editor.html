<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/multi-browser-demo.css">
  <link rel="stylesheet" href="https://cdn.goinstant.net/widgets/user-list/latest/user-list.css" />
  <style type="text/css">
    .browser-bar {
      width: 99.7%;
    }

    .browser-content {
      height: 315px;
    }

    .gi-chat.gi-override.gi-right {
      left: 50%;
      margin-left: -135px;
    }

    #editor {
      height: 350px;
    }

    .gi-anchor {
      top: 50px;
    }

    .gi-userlist {
      max-width: 177px;
    }

    .gi-userlist .gi-inner {
      max-height: 182px;
      overflow-y: auto;
      padding-top: 36px;
    }

      .gi-userlist.gi-collapsed .gi-inner {
        overflow-y: hidden;
      }

      .gi-userlist .gi-name {
        float: none;
      }

      .gi-userlist li.gi-local-user {
        position: absolute;
        z-index: 1;
        top: 1px;
        left: 1px;
        width: 146px;
        border-bottom: 1px solid #ddd;
      }

    .gi-userlist .gi-options {
      position: absolute;
      z-index: 2;
    }

    .gi-userlist .gi-options input {
      width: 101px;
      padding: 5px 0 1px 7px;
    }
</style>
</head>
<body>
  <div id="editor"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>

  <script src="https://cdn.goinstant.net/widgets/rich-text-editor/latest/rich-text-editor.min.js"></script>
  <link rel="stylesheet" href="https://cdn.goinstant.net/widgets/rich-text-editor/latest/rich-text-editor.css" />

  <script src="https://cdn.goinstant.net/widgets/user-colors/latest/user-colors.min.js"></script>

  <script type="text/javascript" src="https://cdn.goinstant.net/widgets/user-list/latest/user-list.min.js"></script>

  <script src="../js/rich_text_editor_demo.js"></script>
</body>
</html>
